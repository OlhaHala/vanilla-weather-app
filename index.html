<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city">Odessa</h1>
        <ul>
          <li><span id="date">Wednesday 27.07</span></li>
          <li id="description">Clear</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="weather-icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <span class="temperature-now">
              <strong id="temperature"></strong>26<span class="units">
                Â°C/F</span
              >
            </span>
          </div>
        </div>
        <div class="col-6">
          <div id="indicators">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
            <li>Precipitation<span id="precipitation"> %</span></li>
          </ul>
        </div></div>
        <small>
          <a
            href="https://github.com/OlhaHala/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Olha Haladzhian
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
